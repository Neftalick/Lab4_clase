<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleados con Mayor Salario</title>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario en la Empresa</h1>
    <div>
        <form method="post" th:action="@{'/Search/busqueda'}">
            <input placeholder="Salario a buscar" name="valorBuscado">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
            <a th:href="@{'/Search/Salario'}" type="button" class="btn btn-outline-secondary">Limpiar</a>
            <a class="btn btn-primary" th:href="@{'/Search'}" role="button">Regresar</a>
        </form>
    </div>
    <div class="alert alert-danger" th:text="${msg}" th:if="${msg != null}"></div>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de inicio</th>
                <th>Puesto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${lista}">
                <td th:text="${employee.getFirstName()}"></td>
                <td th:text="${employee.getLastName()}"></td>
                <td th:text="${employee.getHireDate()}"></td>
                <td th:text="${employee.getJobTitle()}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
